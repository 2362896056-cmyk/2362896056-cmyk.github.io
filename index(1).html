<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肺栓塞风险评估系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0a58ca;
            --secondary: #6c757d;
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --bg-main: #f0f4f8;
            --bg-card: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 16px;
        }

        .dark {
            --primary: #4dabf7;
            --primary-dark: #74c0fc;
            --bg-main: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: var(--radius);
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .dark header {
            background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
        }

        header h1 {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        header p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.95rem;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        .card-title i {
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 16px;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: var(--bg-main);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .dark .checkbox-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .checkbox-item:hover {
            border-color: var(--primary);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .risk-indicator {
            text-align: center;
            padding: 30px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }

        .risk-low { background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); }
        .risk-medium { background: linear-gradient(135deg, #fff3cd 0%, #ffeeba 100%); }
        .risk-high { background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); }

        .dark .risk-low { background: linear-gradient(135deg, rgba(25, 135, 84, 0.3) 0%, rgba(25, 135, 84, 0.2) 100%); }
        .dark .risk-medium { background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 193, 7, 0.2) 100%); }
        .dark .risk-high { background: linear-gradient(135deg, rgba(220, 53, 69, 0.3) 0%, rgba(220, 53, 69, 0.2) 100%); }

        .risk-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .risk-low .risk-icon { color: var(--success); }
        .risk-medium .risk-icon { color: var(--warning); }
        .risk-high .risk-icon { color: var(--danger); }

        .risk-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .analysis-content {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .analysis-content h1,
        .analysis-content h2,
        .analysis-content h3 {
            color: var(--text-primary);
            margin: 20px 0 12px;
        }

        .analysis-content h1 { font-size: 1.4rem; }
        .analysis-content h2 { font-size: 1.2rem; }
        .analysis-content h3 { font-size: 1.1rem; }

        .analysis-content p { margin-bottom: 12px; }

        .analysis-content ul, .analysis-content ol {
            margin: 12px 0;
            padding-left: 24px;
        }

        .analysis-content li { margin-bottom: 8px; }

        .analysis-content strong { color: var(--text-primary); }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .disclaimer {
            background: rgba(255, 193, 7, 0.1);
            border-left: 4px solid var(--warning);
            padding: 16px;
            border-radius: 0 10px 10px 0;
            margin-top: 20px;
        }

        .disclaimer p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin: 0;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid var(--danger);
            padding: 16px;
            border-radius: 0 10px 10px 0;
            color: var(--danger);
        }

        @media (max-width: 600px) {
            .container { padding: 12px; }
            header { padding: 20px; }
            header h1 { font-size: 1.4rem; }
            .card { padding: 18px; }
            .checkbox-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lungs"></i> 肺栓塞风险评估系统</h1>
            <p>基于AI智能分析与循证医学的临床决策支持工具</p>
        </header>

        <form id="assessmentForm">
            <!-- 患者基本信息 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-user"></i> 患者基本信息</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="number" id="age" placeholder="请输入年龄" min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select id="gender">
                            <option value="">请选择</option>
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">体重 (kg)</label>
                        <input type="number" id="weight" placeholder="请输入体重" min="1">
                    </div>
                    <div class="form-group">
                        <label for="height">身高 (cm)</label>
                        <input type="number" id="height" placeholder="请输入身高" min="1">
                    </div>
                </div>
            </div>

            <!-- 主诉与现病史 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-notes-medical"></i> 主诉与现病史</h2>
                <div class="form-group full-width">
                    <label for="chiefComplaint">主诉</label>
                    <textarea id="chiefComplaint" placeholder="请描述患者的主要症状，如：突发呼吸困难3小时、胸痛伴咯血2天等"></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="presentHistory">现病史</label>
                    <textarea id="presentHistory" placeholder="请详细描述发病过程、症状变化等"></textarea>
                </div>
            </div>

            <!-- 症状与体征 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-stethoscope"></i> 症状与体征</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="dyspnea">
                        <label for="dyspnea">呼吸困难/气促</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="chestPain">
                        <label for="chestPain">胸痛（胸膜性）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hemoptysis">
                        <label for="hemoptysis">咯血</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="tachycardia">
                        <label for="tachycardia">心动过速 (>100次/分)</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hypotension">
                        <label for="hypotension">低血压/休克</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="syncope">
                        <label for="syncope">晕厥/意识改变</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="legSwelling">
                        <label for="legSwelling">单侧下肢肿胀</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="legPain">
                        <label for="legPain">下肢疼痛/压痛</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cyanosis">
                        <label for="cyanosis">发绀</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="fever">
                        <label for="fever">发热</label>
                    </div>
                </div>

                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label for="heartRate">心率 (次/分)</label>
                        <input type="number" id="heartRate" placeholder="请输入心率">
                    </div>
                    <div class="form-group">
                        <label for="respRate">呼吸频率 (次/分)</label>
                        <input type="number" id="respRate" placeholder="请输入呼吸频率">
                    </div>
                    <div class="form-group">
                        <label for="spo2">血氧饱和度 (%)</label>
                        <input type="number" id="spo2" placeholder="请输入SpO2" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="bloodPressure">血压 (mmHg)</label>
                        <input type="text" id="bloodPressure" placeholder="如：120/80">
                    </div>
                </div>
            </div>

            <!-- 危险因素 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-exclamation-triangle"></i> 危险因素与病史</h2>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="prevVTE">
                        <label for="prevVTE">既往VTE病史（DVT/PE）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cancer">
                        <label for="cancer">恶性肿瘤（活动期或治疗中）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="surgery">
                        <label for="surgery">近期手术/创伤（4周内）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="immobility">
                        <label for="immobility">长期卧床/制动（>3天）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="hormone">
                        <label for="hormone">口服避孕药/激素治疗</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pregnancy">
                        <label for="pregnancy">妊娠/产褥期</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="obesity">
                        <label for="obesity">肥胖（BMI>30）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="smoking">
                        <label for="smoking">吸烟史</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="heartFailure">
                        <label for="heartFailure">心力衰竭</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="thrombophilia">
                        <label for="thrombophilia">血栓形成倾向/家族史</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="longTravel">
                        <label for="longTravel">长途旅行（>4小时）</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="centralVenous">
                        <label for="centralVenous">中心静脉置管</label>
                    </div>
                </div>
            </div>

            <!-- 其他信息 -->
            <div class="card">
                <h2 class="card-title"><i class="fas fa-file-medical"></i> 补充信息</h2>
                <div class="form-group full-width">
                    <label for="additionalInfo">其他相关信息（如实验室检查、影像学等）</label>
                    <textarea id="additionalInfo" placeholder="可补充D-二聚体结果、心电图表现、既往用药史等"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">
                <i class="fas fa-search"></i> 开始评估分析
            </button>
        </form>

        <!-- 结果区域 -->
        <div id="resultContainer" class="result-container">
            <div class="card">
                <h2 class="card-title"><i class="fas fa-chart-line"></i> 评估结果</h2>
                <div id="resultContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">正在检索最新医学文献并分析中...</p>
                    </div>
                </div>
                <div class="disclaimer">
                    <p><strong>⚠️ 免责声明：</strong>本评估仅供临床参考，不能替代专业医生的判断。最终诊断需结合影像学检查（如CTPA）等确诊手段。紧急情况请立即就医。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Register handler for AI response
        window.Poe.registerHandler('pe-assessment', (result, context) => {
            const resultContent = document.getElementById('resultContent');
            const msg = result.responses[0];

            if (msg.status === 'error') {
                resultContent.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i> 分析过程中出现错误：${msg.statusText || '请稍后重试'}
                    </div>
                `;
            } else if (msg.status === 'incomplete') {
                // Streaming update
                const html = marked.parse(msg.content || '');
                resultContent.innerHTML = `<div class="analysis-content">${html}</div>`;
            } else if (msg.status === 'complete') {
                // Final result
                const html = marked.parse(msg.content || '');
                resultContent.innerHTML = `<div class="analysis-content">${html}</div>`;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        // Form submission
        document.getElementById('assessmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            // Show loading
            resultContainer.classList.add('show');
            resultContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p class="loading-text">正在检索最新医学文献并分析中...</p>
                </div>
            `;
            submitBtn.disabled = true;
            resultContainer.scrollIntoView({ behavior: 'smooth' });

            // Collect form data
            const symptoms = [];
            const riskFactors = [];

            // Symptoms
            if (document.getElementById('dyspnea').checked) symptoms.push('呼吸困难/气促');
            if (document.getElementById('chestPain').checked) symptoms.push('胸膜性胸痛');
            if (document.getElementById('hemoptysis').checked) symptoms.push('咯血');
            if (document.getElementById('tachycardia').checked) symptoms.push('心动过速(>100次/分)');
            if (document.getElementById('hypotension').checked) symptoms.push('低血压/休克');
            if (document.getElementById('syncope').checked) symptoms.push('晕厥/意识改变');
            if (document.getElementById('legSwelling').checked) symptoms.push('单侧下肢肿胀');
            if (document.getElementById('legPain').checked) symptoms.push('下肢疼痛/压痛');
            if (document.getElementById('cyanosis').checked) symptoms.push('发绀');
            if (document.getElementById('fever').checked) symptoms.push('发热');

            // Risk factors
            if (document.getElementById('prevVTE').checked) riskFactors.push('既往VTE病史');
            if (document.getElementById('cancer').checked) riskFactors.push('恶性肿瘤');
            if (document.getElementById('surgery').checked) riskFactors.push('近期手术/创伤');
            if (document.getElementById('immobility').checked) riskFactors.push('长期卧床/制动');
            if (document.getElementById('hormone').checked) riskFactors.push('口服避孕药/激素治疗');
            if (document.getElementById('pregnancy').checked) riskFactors.push('妊娠/产褥期');
            if (document.getElementById('obesity').checked) riskFactors.push('肥胖');
            if (document.getElementById('smoking').checked) riskFactors.push('吸烟');
            if (document.getElementById('heartFailure').checked) riskFactors.push('心力衰竭');
            if (document.getElementById('thrombophilia').checked) riskFactors.push('血栓形成倾向');
            if (document.getElementById('longTravel').checked) riskFactors.push('长途旅行');
            if (document.getElementById('centralVenous').checked) riskFactors.push('中心静脉置管');

            // Build patient info
            const patientInfo = {
                age: document.getElementById('age').value || '未提供',
                gender: document.getElementById('gender').value || '未提供',
                weight: document.getElementById('weight').value || '未提供',
                height: document.getElementById('height').value || '未提供',
                chiefComplaint: document.getElementById('chiefComplaint').value || '未提供',
                presentHistory: document.getElementById('presentHistory').value || '未提供',
                heartRate: document.getElementById('heartRate').value || '未提供',
                respRate: document.getElementById('respRate').value || '未提供',
                spo2: document.getElementById('spo2').value || '未提供',
                bloodPressure: document.getElementById('bloodPressure').value || '未提供',
                symptoms: symptoms.length > 0 ? symptoms.join('、') : '无',
                riskFactors: riskFactors.length > 0 ? riskFactors.join('、') : '无',
                additionalInfo: document.getElementById('additionalInfo').value || '无'
            };

            // Build prompt
            const prompt = `你是一位经验丰富的呼吸内科专家和急诊医学专家。请基于以下患者信息，结合最新的肺栓塞诊疗指南和循证医学证据，评估该患者发生肺栓塞(PE)的临床概率。

## 患者信息

**基本信息：**
- 年龄：${patientInfo.age}
- 性别：${patientInfo.gender}
- 体重：${patientInfo.weight} kg
- 身高：${patientInfo.height} cm

**主诉：** ${patientInfo.chiefComplaint}

**现病史：** ${patientInfo.presentHistory}

**生命体征：**
- 心率：${patientInfo.heartRate} 次/分
- 呼吸频率：${patientInfo.respRate} 次/分
- 血氧饱和度：${patientInfo.spo2}%
