<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 辅助诊断系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8f4f8;
            --text-primary: #1a365d;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --accent: #0d9488;
            --accent-light: #14b8a6;
            --accent-dark: #0f766e;
            --danger: #dc2626;
            --warning: #f59e0b;
            --border: #cbd5e1;
            --shadow: rgba(0, 0, 0, 0.08);
            --card-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            --gradient-start: #0d9488;
            --gradient-end: #0891b2;
        }

        .dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #1a3a4a;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent: #2dd4bf;
            --accent-light: #5eead4;
            --accent-dark: #14b8a6;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        .header-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 32px rgba(13, 148, 136, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .header-icon i {
            font-size: 32px;
            color: white;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
        }

        /* Disclaimer */
        .disclaimer {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1), rgba(234, 88, 12, 0.1));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 24px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .disclaimer i {
            color: var(--warning);
            font-size: 18px;
            margin-top: 2px;
        }

        .disclaimer p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Input Section */
        .input-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--card-shadow);
            margin-bottom: 24px;
        }

        .input-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-label i {
            color: var(--accent);
        }

        .symptom-textarea {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            color: var(--text-primary);
            background: var(--bg-primary);
            resize: vertical;
            transition: all 0.3s ease;
        }

        .symptom-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.1);
        }

        .symptom-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Patient Info */
        .patient-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 14px;
            margin-top: 18px;
        }

        .info-field {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .info-field label {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .info-field input, .info-field select {
            padding: 10px 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .info-field input:focus, .info-field select:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(13, 148, 136, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(13, 148, 136, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .results-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            flex: 1;
            display: none;
        }

        .results-section.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            padding: 18px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .results-header i {
            font-size: 20px;
        }

        .results-header h3 {
            font-weight: 600;
            font-size: 16px;
        }

        .results-content {
            padding: 24px;
            max-height: 500px;
            overflow-y: auto;
        }

        .results-content::-webkit-scrollbar {
            width: 6px;
        }

        .results-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .results-content::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        /* Markdown Styles */
        .results-content h1, .results-content h2, .results-content h3 {
            color: var(--text-primary);
            margin: 20px 0 12px;
            font-weight: 600;
        }

        .results-content h1 { font-size: 22px; }
        .results-content h2 { font-size: 18px; color: var(--accent); }
        .results-content h3 { font-size: 16px; }

        .results-content p {
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .results-content ul, .results-content ol {
            margin: 12px 0;
            padding-left: 24px;
            color: var(--text-secondary);
        }

        .results-content li {
            margin-bottom: 8px;
        }

        .results-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .results-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .results-content pre {
            background: var(--bg-tertiary);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .results-content pre code {
            background: none;
            padding: 0;
        }

        .results-content blockquote {
            border-left: 4px solid var(--accent);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .results-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }

        .results-content th, .results-content td {
            border: 1px solid var(--border);
            padding: 10px 14px;
            text-align: left;
        }

        .results-content th {
            background: var(--bg-tertiary);
            font-weight: 600;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-indicator.loading {
            background: rgba(13, 148, 136, 0.1);
            color: var(--accent);
        }

        .status-indicator.error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--danger);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Quick Examples */
        .examples-section {
            margin-top: 18px;
        }

        .examples-label {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .examples-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            padding: 8px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-chip:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        /* Footer Disclaimer */
        .footer-note {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .header {
                padding: 20px 0;
            }

            .header h1 {
                font-size: 22px;
            }

            .input-section, .results-section {
                border-radius: 12px;
            }

            .patient-info {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            <h1>AI 辅助诊断系统</h1>
            <p>输入患者主诉，获取智能分析与疑似诊断</p>
        </header>

        <div class="disclaimer">
            <i class="fas fa-exclamation-triangle"></i>
            <p><strong>免责声明：</strong>本工具仅供参考，不能替代专业医疗诊断。所有诊断建议需由执业医师确认，请勿仅凭本工具结果进行自我诊断或治疗。</p>
        </div>

        <div class="input-section">
            <div class="input-label">
                <i class="fas fa-clipboard-list"></i>
                <span>患者主诉</span>
            </div>
            <textarea
                id="symptomInput"
                class="symptom-textarea"
                placeholder="请详细描述患者的症状，包括：&#10;• 主要症状及持续时间&#10;• 伴随症状&#10;• 加重或缓解因素&#10;• 既往病史（如有）"
            ></textarea>

            <div class="patient-info">
                <div class="info-field">
                    <label>年龄</label>
                    <input type="number" id="ageInput" placeholder="如：45" min="0" max="150">
                </div>
                <div class="info-field">
                    <label>性别</label>
                    <select id="genderInput">
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <div class="info-field">
                    <label>症状持续</label>
                    <input type="text" id="durationInput" placeholder="如：3天">
                </div>
            </div>

            <div class="examples-section">
                <div class="examples-label">快速示例：</div>
                <div class="examples-grid">
                    <span class="example-chip" onclick="useExample('头痛3天，伴有发热37.8°C，咽喉疼痛，鼻塞流涕')">感冒症状</span>
                    <span class="example-chip" onclick="useExample('上腹部疼痛2天，进食后加重，伴有反酸、嗳气，夜间平卧时症状明显')">消化不适</span>
                    <span class="example-chip" onclick="useExample('右膝关节肿痛1周，活动受限，晨起僵硬约30分钟')">关节疼痛</span>
                    <span class="example-chip" onclick="useExample('胸闷气短1周，活动后加重，休息后缓解，偶有心悸')">心肺症状</span>
                </div>
            </div>

            <button id="submitBtn" class="submit-btn" onclick="analyzeSymptoms()">
                <i class="fas fa-search-plus"></i>
                <span>开始分析诊断</span>
            </button>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <i class="fas fa-file-medical-alt"></i>
                <h3>诊断分析报告</h3>
            </div>
            <div id="resultsContent" class="results-content">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <div class="footer-note">
            本工具基于AI技术，结合最新医学文献提供参考意见<br>
            最终诊断请咨询专业医疗机构
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Configure marked
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        function useExample(text) {
            document.getElementById('symptomInput').value = text;
            document.getElementById('symptomInput').focus();
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('submitBtn');
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading-spinner"></div><span>正在分析中...</span>';
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search-plus"></i><span>开始分析诊断</span>';
            }
        }

        function showResults(content, isError = false) {
            const section = document.getElementById('resultsSection');
            const contentDiv = document.getElementById('resultsContent');

            section.classList.add('active');

            if (isError) {
                contentDiv.innerHTML = `
                    <div class="status-indicator error">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>${content}</span>
                    </div>
                `;
            } else {
                contentDiv.innerHTML = marked.parse(content);
            }

            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showLoading() {
            const section = document.getElementById('resultsSection');
            const contentDiv = document.getElementById('resultsContent');

            section.classList.add('active');
            contentDiv.innerHTML = `
                <div class="status-indicator loading">
                    <div class="pulse-dot"></div>
                    <span>正在检索医学信息并生成诊断分析...</span>
                </div>
            `;
        }

        // Register handler for streaming response
        window.Poe.registerHandler('diagnosis-handler', (result, context) => {
            const response = result.responses[0];
            const contentDiv = document.getElementById('resultsContent');

            if (response.status === 'error') {
                setLoading(false);
                showResults('分析过程中出现错误：' + (response.statusText || '未知错误'), true);
            } else if (response.status === 'incomplete') {
                // Streaming update
                contentDiv.innerHTML = marked.parse(response.content) +
                    '<div class="status-indicator loading" style="margin-top: 16px;"><div class="pulse-dot"></div><span>继续分析中...</span></div>';
            } else if (response.status === 'complete') {
                setLoading(false);
                contentDiv.innerHTML = marked.parse(response.content);
            }
        });

        async function analyzeSymptoms() {
            const symptoms = document.getElementById('symptomInput').value.trim();
            const age = document.getElementById('ageInput').value;
            const gender = document.getElementById('genderInput').value;
            const duration = document.getElementById('durationInput').value.trim();

            if (!symptoms) {
                showResults('请输入患者主诉症状', true);
                return;
            }

            setLoading(true);
            showLoading();

            // Build patient info string
            let patientInfo = '';
            if (age) patientInfo += `年龄：${age}岁；`;
            if (gender) patientInfo += `性别：${gender === 'male' ? '男' : '女'}；`;
            if (duration) patientInfo += `症状持续时间：${duration}；`;

            const prompt = `你是一位经验丰富的临床医学专家。请根据以下患者信息进行分析诊断。

## 患者信息
${patientInfo || '未提供详细信息'}

## 主诉
${symptoms}

## 请完成以下分析任务

### 1. 症状分析
分析患者描述的主要症状和伴随症状，识别关键临床表现。

### 2. 疑似诊断
根据症状特点，列出最可能的诊断（按可能性排序），并说明理由。请通过网络检索最新的医学指南和文献来支持你的判断。

### 3. 鉴别诊断
列出需要排除的其他可能疾病。

### 4. 建议检查
推荐需要进行的辅助检查项目（如血常规、影像学检查等）。

### 5. 初步建议
提供初步的处理建议和注意事项。

### 6. 就医建议
指出是否需要紧急就医，以及应该挂什么科室。

请用专业但易懂的语言回答，确保患者和医护人员都能理解。`;

            try {
                await window.Poe.sendUserMessage(
                    `@Gemini-2.5-Flash ${prompt} --web_search true`,
                    {
                        handler: 'diagnosis-handler',
                        stream: true,
                        openChat: false
                    }
                );
            } catch (err) {
                setLoading(false);
                let errorMsg = '发送请求失败';
                if (err.errorType === 'USER_REJECTED_CONFIRMATION') {
                    errorMsg = '用户取消了操作';
                } else if (err.message) {
                    errorMsg = err.message;
                }
                showResults(errorMsg, true);
            }
        }

        // Allow Ctrl+Enter to submit
        document.getElementById('symptomInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analyzeSymptoms();
            }
        });
    </script>
</body>
</html>
